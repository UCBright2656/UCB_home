<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      background-color: #f0f0f0;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="500" height="300"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const cellSize = 50;
    const numRows = 6;
    const numCols = 10;
    let playerX = 2; // 初期位置（0-indexed）
    let playerY = 2;

    function drawPlayer() {
      ctx.fillStyle = 'red';
      ctx.fillRect(playerX * cellSize, playerY * cellSize, cellSize, cellSize);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function update() {
      clearCanvas();
      drawPlayer();
    }

    window.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'w':
        case 'ArrowUp':
          if (playerY > 0) {
            playerY--;
            update();
          }
          break;
        case 's':
        case 'ArrowDown':
          if (playerY < numRows - 1) {
            playerY++;
            update();
          }
          break;
        case 'a':
        case 'ArrowLeft':
          if (playerX > 0) {
            playerX--;
            update();
          }
          break;
        case 'd':
        case 'ArrowRight':
          if (playerX < numCols - 1) {
            playerX++;
            update();
          }
          break;
      }
    });

    update(); // 初期描画

  </script>
</body>
</html>
